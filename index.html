<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 100vh;
      background-image: url(/cal.jpg);
      background-repeat: no-repeat;
      background-size: cover;
     
    }

    section {
      background-color:rgb(112, 106, 106);
      height: 55vh;
      width: 52vh;
      border: 8px solid rgb(31, 30, 30);
      box-shadow: 8px 5px 10px;
      display: inherit;
      flex-direction: column;
      border-radius: 2%;
      border-bottom-left-radius: 5%;
      border-bottom-right-radius: 5%;

    }

    .iteam {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
    }

    input {   
      font-size: x-large;
      height: 64px;
      width: 99%;
      background-color: rgb(195, 206, 206);

    }

    .b {
       color: whitesmoke;
       font-size: xx-large;
      border-radius: 10%;
      border: 2px solid black;
      height: 100%;
      width: 25%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-family: 'Lobster', cursive;
      text-decoration: underline;
      display: flex;
      justify-content: center;
      font-size: 9vh;
    }
    .b:hover{
      color: black;
      background-color: rgb(189, 192, 196);
    }
  
  </style>
</head>

<body>
  <h1>Calculator</h1>
  <section>
    <div> <input id="a" type="text"></div>
    <div> <input id="b" type="text"></div>

    </div>
    <div class="iteam">
      <div onclick="seven(7)" class="b" class="iteam1" id="seven">7</div>
      <div onclick="seven(8)" class="b" class="iteam2" id="eight">8</div>
      <div onclick="seven(9)" class="b" class="iteam3" id="nine">9</div>
      <div onclick="operation('+')" onclick="seven('+')" class="b" class="iteam4" id="add">+</div>
    </div>
    <div class="iteam">
      <div onclick="seven(4)" class="b" class="iteam1">4</div>
      <div onclick="seven(5)" class="b" class="iteam2">5</div>
      <div onclick="seven(6)" class="b" class="iteam3">6</div>
      <div onclick="operation('-')" class="b" class="iteam4">-</div>
    </div>
    <div class="iteam">
      <div onclick="seven(1)" class="b" class="iteam1">1</div>
      <div onclick="seven(2)" class="b" class="iteam2">2</div>
      <div onclick="seven(3)" class="b" class="iteam3">3</div>
      <div onclick="operation('*')" class="b" class="iteam4">x</div>
    </div>
    <div class="iteam">
      <div onclick="seven('+||-')" class="b" class="iteam1">+/-</div>
      <div onclick="seven(0)" class="b" class="iteam2">0</div>
      <div onclick="operation('%')" class="b" class="iteam3">&divide;</div>
      <div onclick="eval()" class="b" class="iteam4">=</div>
    </div>
  </section>

  <script>
    var a = 0;
    var b = 0;
 
    var operator = "";
    function seven(a) {
      document.getElementById("a").value += a
    }



    function operation(oper) {

      a = Number(document.getElementById('a').value);
     
      operator = oper;
      document.getElementById('a').value = "";
      

    }

    function eval() {
      b = Number(document.getElementById("a").value);
         

      switch (operator) {
        case "+":
          document.getElementById("a").value =  a +  b;
          document.getElementById("b").value =  a +"+" + b+"=" + (a + b);
         
        
          break;

        case "-":
          document.getElementById("a").value = a - b;
          document.getElementById("b").value = a +"-" +b +"="+  a - b ;
         
          break;


        case "*":
          document.getElementById("a").value = a * b;
          document.getElementById("b").value = a +"*" +b +"="+ a * b;
         
          break;

        case "%":
          document.getElementById("a").value = a / b;
          document.getElementById("b").value = a +"%" +b +"="+ a / b;
        
          break;
      }
    }

  </script>
</body>

</html>
